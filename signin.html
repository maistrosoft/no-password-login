<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/mobile_number_page.css">
    <link rel="stylesheet" href="css/loading_screen.css">

</head>

<body>
    <!-- Mobile number page -->

    <div class="container new-login-area">
        <div id='sign-in' class='login-setup-section'>
            <h3 class="request-otp-header">Please enter your mobile number with country code</h3>
            <form id="form">
                <div class="form-group login-label">
                    <label for="inputnumber">mobile number</label>
                    <input type="text" class="form-control input-edit" placeholder='Ex: +911234567890' id="number"
                        onkeyup="validation()" required>
                </div>
                <button type="submit" class="btn btn-default btn-lg btn-block request-otp">Get OTP</button>
            </form>
        </div>

        <!-- Loading Screen -->
        <div class="d-none" id="loading-wrapper">
            <div id="loading-text">LOADING</div>
            <div id="loading-content"></div>
        </div>
        <div id='verify-otp' class="login-setup-section d-none">
            <div class="container-fluid bg-body-tertiary d-block">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-6 col-lg-4" style="min-width: 500px;">
                        <div class="card bg-white mb-5 mt-5 border-0"
                            style="box-shadow: 0 12px 15px rgba(0, 0, 0, 0.02);">
                            <div class="card-body p-5 text-center">
                                <h4>Verify</h4>
                                <p>Your code was sent to <span id="mobile_number_placeholder"></span></p>

                                <div class="otp-field mb-4">
                                    <input type="number" />
                                    <input type="number" disabled />
                                    <input type="number" disabled />
                                    <input type="number" disabled />
                                    <input type="number" disabled />
                                    <input type="number" disabled />
                                </div>

                                <button class="btn btn-primary mb-3" id="otpBtn">
                                    Verify
                                </button>

                                <p class="resend text-muted mb-0">
                                    Didn't receive code? <a href="javascript:void(0)" onclick="resendOTP()">Request again</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- SweerAlert CDN -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script src="js/mobile_number_page.js"></script>
        <script src="js/cognito.js"></script>

</body>

</html>
