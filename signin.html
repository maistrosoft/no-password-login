<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/mobile_number_page.css">
    <link rel="stylesheet" href="css/loading_screen.css">

</head>

<body>
    <!-- Mobile number page -->

    <div class="container new-login-area">
        <div id='sign-in' class='login-setup-section'>
            <h3 class="request-otp-header">Please enter your mobile number with country code</h3>
            <form id="form">
                <div class="form-group login-label">
                    <label for="inputnumber">mobile number</label>
                    <input type="text" class="form-control input-edit" placeholder='Ex: +911234567890' id="number" required>
                </div>
                <button type="submit" class="btn btn-default btn-lg btn-block request-otp">Get OTP</button>
            </form>
        </div>
        
        <!-- Loading Screen -->
        <div class="d-none" id="loading-wrapper">
            <div id="loading-text">LOADING</div>
            <div id="loading-content"></div>
        </div>

        <div id='verify-otp' class="login-setup-section">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
            <h3 class="request-otp-header">OTP sent to <span id="mobile_number_placeholder"></span></h3>
            <form id="otpForm">
                <div class="form-group login-label">
                    <label for="inputnumber">One Time Password</label>
                    <input type="number" class="form-control input-edit" placeholder='Enter OTP' id="OTPnumber" required>
                    <label class="pull-right resend-otp">Didn't receive code? <a href="#">Request again</a></label>
                </div>
                    <br>
                <div class="alert alert-warning text-center">
                    <b>Don't refresh this page</b>
                </div>
                <button type="submit" class="btn btn-default btn-lg btn-block request-otp ">Verify</button>
            </form>
        </div>
    </div>
    <!-- SweerAlert CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/mobile_number_page.js"></script>
    <script src="js/cognito.js"></script>

</body>

</html>
